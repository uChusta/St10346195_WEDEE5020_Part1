            <!---Contact us form--->
        <h1>Contact Us</h1>
        <p> If you need to get in touch with us for any inquiries, support, or feedback, please fill out the form below. 
            We look forward to hearing from you!</p>

            <form action="Contact Us" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="Surname">Surname:</label><br>
            <input type="text" id="surname" name="surname" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="details">Message:</label><br>
            <textarea id="details" name="details" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
